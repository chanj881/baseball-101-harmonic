  <title>Quiz yourself!</title>
</head>
<body>
  <h1>Quiz yourself! ‚ò∫Ô∏é</h1>
  <h4>Take the quiz after reviewing the trading cards. Good luck! ‚ú©</h4>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <style>
      .quiz-container {
        margin: 0 auto;
        padding: 40px;
        border: 2px solid #3150ff;
        background-color: #f9f9f9;
        border-radius: 20px;
      }
      .question {
        font-family: "owners-xwide", sans-serif;
        font-weight: 600;
        font-size: 25px;
        margin-bottom: 15px;
      }
      .options {
        list-style: none;
        padding: 0;
        font-size: 25px;
      }
      .options li {
        margin: 0;
      }
      .button {
        padding: 0;
        background-color: #f9f9f9;
        color: rgb(35, 61, 255);
        border: none;
        cursor: pointer;
        font-family: "owners-xwide", sans-serif;
        font-weight: 600;
        font-size: 25px
      }
      .button:hover {
        color: rgb(125, 179, 255);
      }
      .result {
        font-size: 40px;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  
  
    <div id="quiz">
      <div id="question-container"></div>
      <button onclick="nextQuestion()">Next ‚Üí</button>
    </div>
  
    <div id="result"></div>
  
    <script>
      // List of questions and answers
      const quizData = [
        { question: "How many out counts are in each side of an inning?", options: ["One", "Two", "Three", "Four"], correct: "Three" },
        { question: "Which pitcher position usually throws the last 1-2 innings to end the game?", options: ["Starting", "Bullpen", "Relief", "Closer"], correct: "Closer" },
        { question: "What is it called when the batter runs all four bases after a hit?", options: ["Inside the Park Home Run", "Grand Slam Home Run", "Walk-Off Home Run", "Home Run"], correct: "Inside the Park Home Run" },
        { question: "True or False? A double play is a major advantage for the defending team.", options: ["TRUE", "FALSE", "BOTH"], correct: "TRUE" },
        { question: "How many defense positions are in the outfield?", options: ["One", "Two", "Three", "Four"], correct: "Three" },
        { question: "What are the maximum amount of points that can be scored from a home run?", options: ["Two", "Three", "Four", "Five"], correct: "Four" }
      ];
  
      let currentQuestionIndex = 0;
      let score = 0;
  
      // Function to display the current question
      function displayQuestion() {
        const questionContainer = document.getElementById('question-container');
        const question = quizData[currentQuestionIndex];
  
        questionContainer.innerHTML = `
          <div class="question">${question.question}</div>
          <ul class="options">
            ${question.options.map(option => `<li><input type="radio" name="answer" value="${option}"> ${option}</li>`).join('')}
          </ul>
        `;
      }
  
      // Function to move to the next question
      function nextQuestion() {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
        
        if (selectedOption) {
          const answer = selectedOption.value;
          if (answer === quizData[currentQuestionIndex].correct) {
            score++;
          }
        }
  
        currentQuestionIndex++;
  
        if (currentQuestionIndex < quizData.length) {
          displayQuestion();
        } else {
          showResult();
        }
      }
  
      // Function to show the result
      function showResult() {
        const result = document.getElementById('result');
        result.innerHTML = `You scored ${score} out of ${quizData.length} ! ‚ò∫Ô∏é`;
        document.getElementById('quiz').style.display = 'none'; // Hide the quiz
      }
  
      // Initialize the quiz
      displayQuestion();
    </script>
  </body>
